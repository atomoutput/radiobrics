<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Brics</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Radio Brics</h1>
    <p>Your source for live music 24/7. Tune in and enjoy the vibes!</p>
  </header>

  <main>
    <div class="player-container">
      <div id="player">
        <button id="playPauseButton" class="play" aria-label="Play">
          ▶️
        </button>
        <div id="loadingIndicator" class="hidden">Loading...</div>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" aria-label="Volume">
      </div>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ by Radio Brics</p>
  </footer>

  <!-- Include the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
