<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Brics - Stream Live</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Radio Brics</h1>
    <p>Live music streaming 24/7 – Enjoy the tunes!</p>

      <!-- Simplified audio player with play/pause controls -->
      <audio id="audioPlayer" controls autoplay>

        Your browser does not support the audio element.
      </audio>
    </div>
  </main>

    <p>Made with ❤️ by Radio Brics</p>
  </footer>
</body>
</html>
